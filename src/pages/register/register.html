<ion-header>

  <ion-navbar color="trans">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="img">

   

  <div class="logo" align="center">
  <img class="image" src="../../assets/imgs/fireworks (1).png">
  <p>Event's Finder</p>
</div>

<h1>Create Account</h1>


<div class="content" align="center">
    <ion-list no-lines>
        <ion-item class="item">
          <ion-label><ion-icon name="person" color="light"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Username" [(ngModel)]="Users.Username"></ion-input>
        </ion-item>
        <ion-item class="item">
            <ion-label><ion-icon name="mail" color="light"></ion-icon></ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="Users.email"></ion-input>
          </ion-item>
      
        <ion-item class="item">
            <ion-label><ion-icon name="lock" color="light"></ion-icon></ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="Users.password"></ion-input>
        </ion-item>
 
      </ion-list>
    </div> 

      <div align="center">
        <button class="button" ion-button color="light" (click)="reg()" outline>Register</button>
      </div>
 
 <br>
 <br>
 
 
 </ion-content>
