<ion-header>

    <ion-navbar color="nav">
        <ion-title align="center">Comments</ion-title>
      </ion-navbar>
    </ion-header>
    
    <ion-content class="all">
    <ion-list class="com" *ngFor="let i of comments">
      <div>
          <ion-item>
        <ion-thumbnail item-start class="ava">
          <img src="{{i.img}}">
        </ion-thumbnail>
        <h1 capitalize class="naam">
          <b>{{i.name}}</b>
          
        </h1>
    <div>
      
          <div text-wrap class="text" capitalize>
        <p>{{i.text}}</p>
      </div>
       <span class="date" align="right">{{i.date}}</span>
      
          
      </div>
     </ion-item>
    </div>
    </ion-list>
    
    
    </ion-content>
    
    <ion-footer>
     <ion-toolbar class="tool">
       <ion-grid>
       <ion-row>
         <ion-col col-6>
     <ion-textarea textwrap maxlength="80" placeholder="Comment here..." class="comments" [(ngModel)]="newmessage"></ion-textarea>       
         </ion-col>

         <ion-col col-0>
        <button ion-button color="nav" item-end icon-only class="send" (click)="placeComment()">
        <ion-icon name="md-send"></ion-icon>
       </button>     
         </ion-col>
       </ion-row>
      </ion-grid>
    </ion-toolbar>
    </ion-footer>
